<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Image Tag</title>
</head>
<body>
  <h1>HTML Image Tag</h1>

  <p>image using the HTML <code>&lt;img&gt;</code> tag:</p>
  
  <img src="https://www.example.com/image.jpg" alt="Example Image" width="300">

  <p>The <code>src</code> attribute specifies the URL of the image, while the <code>alt</code> attribute provides alternative text for screen readers or when the image cannot be displayed. The <code>width</code> attribute sets the width of the image in pixels.</p>
</body>
</html>
