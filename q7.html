<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    input[type="file"] {
      margin-bottom: 15px;
    }
    input[type="submit"],
    input[type="reset"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Employee Registration Form</h2>
  <form action="#" method="post">
    <label for="title">Title</label>
    <input type="radio" id="mr" name="title" value="Mr.">
    <label for="mr">Mr.</label>
    <input type="radio" id="mrs" name="title" value="Mrs.">
    <label for="mrs">Mrs.</label>
    <input type="radio" id="ms" name="title" value="Ms.">
    <label for="ms">Ms.</label>

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="fname" required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lname" required>

    <label for="address1">Mail Address1</label>
    <input type="text" id="address1" name="address1">

    <label for="address2">Mail Address2</label>
    <input type="text" id="address2" name="address2">

    <label for="city">City</label>
    <input type="text" id="city" name="city">

    <label for="state">State</label>
    <input type="text" id="state" name="state" value="Gujarat" readonly>

    <label for="zip">Zip</label>
    <input type="text" id="zip" name="zip">

    <label for="photo">Upload Photo</label>
    <input type="file" id="photo" name="photo">

    <label for="email">E-Mail</label>
    <input type="email" id="email" name="email" required>

    <label for="mobile">Mobile</label>
    <div>
      <input type="tel" id="code" name="code" value="+91" style="width: 10%; display: inline-block;" readonly>
      <input type="tel" id="mobile" name="mobile" style="width: 88%; display: inline-block;">
    </div>

    <label for="languages">Languages known</label>
    <input type="checkbox" id="gujarati" name="gujarati" value="Gujarati">
    <label for="gujarati">Gujarati</label>
    <input type="checkbox" id="hindi" name="hindi" value="Hindi">
    <label for="hindi">Hindi</label>
    <input type="checkbox" id="english" name="english" value="English">
    <label for="english">English</label>
    <input type="checkbox" id="marathi" name="marathi" value="Marathi">
    <label for="marathi">Marathi</label>

    <label for="optional">Optional</label>
    <textarea id="optional" name="optional"></textarea>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
